<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Google Map</title>
</head>
<body>

  <!-- Ajoutez votre iframe avec la carte Google Maps ici -->
  <iframe
    width="600"
    height="450"
    frameborder="0"
    style="border:0"
    src="https://www.google.com/maps/?q=<LATITUDE_PARAM>,<LONGITUDE_PARAM>&layer=c"
    allowfullscreen>
  </iframe>

  <!-- Script JavaScript pour récupérer les paramètres d'URL -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const latitudeParam = urlParams.get('latitude');
    const longitudeParam = urlParams.get('longitude');

    // Mettez à jour les paramètres de l'iframe avec les valeurs dynamiques
    document.querySelector('iframe').src = `https://www.google.com/maps/?q${latitudeParam},${longitudeParam}&layer=c`;
  </script>

</body>
</html>
